<!DOCTYPE html>
<html>

<head>
  <title>AI MUSIC WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="musicbackground.jpeg">

  <center>
    <div class="container">
      <h3 class="btn btn-warning heading"> AI MUSIC WEB APP
        <br>
        <span class="note">
          NOTE - Get your left-hand wrist in front of the webcam to play the Peter Pan song.
                 Get your right-hand wrist in front of the webcam to play the Harry Potter Theme Song.
                 <br>
                 Keep at least two feet away from the webcam so that the wrists are detected quickly.
        </span>
      </h3>
      <h3 id="changing_song"></h3>

      <br><br>

      <div class="div_song_name container">
        <h3 class="btn btn-danger" id="song_name"> Song Name </h3>
      </div>
    </div>
  </center>


  <script src="main.js"></script>
</body>

</html>
